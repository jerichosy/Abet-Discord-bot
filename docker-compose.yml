services:
  bot:
    build: .
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: .
          target: /app
          ignore:
            - ./requirements.txt
            - ./.git
        - action: rebuild
          path: ./requirements.txt
    networks:
      - default
      - zen-zone
    volumes:
      - ./audio-output:/app/audio-ouput
      - ./discord.log:/app/discord.log
    mem_limit: 2304m

  dev-db:
    image: postgres
    restart: unless-stopped
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: secret
    profiles:
      - dev

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    profiles:
      - dev

networks:
  zen-zone:
    external: true
